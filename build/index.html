<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Your Budget</title>
</head>
<body>
    <div class="overblock"></div>
    <div class="popup-category">
    <header class="popup-category__head">
        <div class="popup-category__head-content">
            <h4 class="popup-category__title">Новая категория</h4>
            <div class="popup-category__close"></div>
        </div>
    </header>
    <div class="popup-category__body">
        <div class="popup-category__block">
            <p class="popup-category__block-title">Название категории:</p>
            <div class="popup-category__input-container">
                <input class="popup-category__input" required>
                <label class="popup-category__input-label">Введите название</label>
            </div>
        </div>
        <div class="popup-category__block">
            <p class="popup-category__block-title">Иконка категории:</p>
            <div class="popup-category__icon-list">
                <div class="popup-category__icon popup-category__icon_children" data-category-icon="icon-children"></div>
                <div class="popup-category__icon popup-category__icon_home" data-category-icon="icon-home"></div>
                <div class="popup-category__icon popup-category__icon_care" data-category-icon="icon-care"></div>
                <div class="popup-category__icon popup-category__icon_health" data-category-icon="icon-health"></div>
                <div class="popup-category__icon popup-category__icon_cafe" data-category-icon="icon-cafe"></div>
                <div class="popup-category__icon popup-category__icon_communal" data-category-icon="icon-communal"></div>
                <div class="popup-category__icon popup-category__icon_car" data-category-icon="icon-car"></div>
                <div class="popup-category__icon popup-category__icon_education" data-category-icon="icon-education"></div>
                <div class="popup-category__icon popup-category__icon_payment" data-category-icon="icon-payment"></div>
                <div class="popup-category__icon popup-category__icon_gift" data-category-icon="icon-gift"></div>
                <div class="popup-category__icon popup-category__icon_subscribe" data-category-icon="icon-subscribe"></div>
                <div class="popup-category__icon popup-category__icon_purchase" data-category-icon="icon-purchase"></div>
                <div class="popup-category__icon popup-category__icon_product" data-category-icon="icon-product"></div>
                <div class="popup-category__icon popup-category__icon_journey" data-category-icon="icon-journey"></div>
                <div class="popup-category__icon popup-category__icon_entertainment" data-category-icon="icon-entertainment"></div>
                <div class="popup-category__icon popup-category__icon_transport" data-category-icon="icon-transport"></div>
            </div>
        </div>
        <div class="popup-category__block">
            <p class="popup-category__block-title">Фоновый цвет иконки:</p>
           <input type="color" class="popup-category__inp-bg" value="#808080">
        </div>
        <div class="popup-category__block">
            <p class="popup-category__block-title">Цвет иконки:</p>
           <input type="color" class="popup-category__inp-color" value="#ffffff">
        </div>
        <button class="button popup-category__button">Создать</button>
    </div>
</div>
    <header class="header">
        <div class="container">
            <nav class="navigation">
                <a class="navigation__logo logo">Your Budget</a>
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a class="navigation__link">Операции</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link">Статистика</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link">Счета</a>
                    </li>
                    <li class="navigation__item">
                        <a class="navigation__link">Настройки</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="page-index">
        <div class="container">
            <div class="page-index__content">
                <div class="categories">
    <div class="categories__slider slider-categories">
        <div class="slider-categories__item slider-categories__item_expenses">
            <header class="slider-categories__head">
                <p class="slider-categories__title">Расходы</p>
                <span class="slider-categories__icon"></span>
            </header>
            <div class="slider-categories__body">
                <p class="slider-categories__total"><span class="slider-categories__total-num">1250</span> <span class="slider-categories__total-currency">BYN</span></p>
                <div>
                    <canvas id="myChart" class="chart-expenses"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="categories__body">
        <div class="categories__list list-categories">
            <div class="list-categories__item">
                <div class="list-categories__icon"></div>
                <div class="list-categories__info">
                    <p class="list-categories__name">Продукты</p>
                </div>
                <div class="list-categories__total">500 BYN</div>
            </div>
        </div>
        <div class="categories__tools tools-categories">
            <div class="tools-categories__item tools-categories__item_add">
                <div class="tools-categories__icon"></div>
                <div class="tools-categories__icon-bg"></div>
                <div class="tools-categories__info">
                    <p class="tools-categories__name">Добавить</p>
                </div>
            </div>
            <div class="tools-categories__item tools-categories__item_change">
                <div class="tools-categories__icon"></div>
                <div class="tools-categories__icon-bg"></div>
                <div class="tools-categories__info">
                    <p class="tools-categories__name">Изменить</p>
                </div>
            </div>
        </div>
    </div>
    
</div>
                <div class="grafic"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/index.bundle.js"></script>
</body>
</html>
