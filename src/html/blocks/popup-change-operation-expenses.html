        <div class="popup-change-operation__block-wrapper">

                </div>
            </div>
        </div>

            <div class="popup-change-operation__block">

                        <label class="popup-change-operation__textarrea-label">Введите новый комментарий</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup-change-operation__block-wrapper popup-change-operation__block-wrapper_without-border">
            <div class="popup-change-operation__block">
                <button class="button popup-change-operation__button">Изменить операцию</button>
