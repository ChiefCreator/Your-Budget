<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Your Budget</title>
</head>
<body>
    <header class="header">
        <div class="container">
            @@include("./blocks/navigation.html")
        </div>
    </header>
    <main class="page-accounts">
        <div class="container">
            <div class="page-accounts__content">
                <div class="accounts">
                    <div class="accounts__balance balance">
                        <header class="balance__head">
                            <p class="balance__title">Баланс</p>
                            <span class="balance__icon"></span>
                        </header>
                        <div class="balance__body">
                            <p class="balance__total"><span class="balance__total-num">808</span> <span class="balance__total-currency">BYN</span></p>
                            <div>
                                <canvas id="myChart" class="chart-expenses"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="accounts__list-wrapper">
                        <div class="accounts__list-title">Счета</div>
                        <div class="accounts__list">
                            <div class="accounts__item item-category">
                                <div class="item-category__head">
                                    <div class="item-category__icon icon-shop1" style="background-color:#ff0000"></div>
                                    <div class="item-category__info">
                                        <p class="item-category__name">Наличные</p>
                                    </div>
                                    <div class="item-category__total">500 BYN</div>
                                </div>
                            </div>
                            <div class="accounts__item item-category">
                                <div class="item-category__head">
                                    <div class="item-category__icon icon-shop1" style="background-color:#25c8d1"></div>
                                    <div class="item-category__info">
                                        <p class="item-category__name">Карта</p>
                                    </div>
                                    <div class="item-category__total">303 BYN</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accounts-chart"></div>
            </div>
        </div>
    </main>
    <script src="./js/pageAccounts.bundle.js"></script>
</body>
</html>
